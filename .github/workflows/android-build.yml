name: Build APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip ZIP
        run: |
          unzip -o Neuro-Lab-Agent.zip -d extracted
          echo "=== TOP ==="
          ls -la extracted || true
          echo "=== FIND gradlew ==="
          find extracted -maxdepth 6 -type f -name gradlew -print || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Locate project root
        id: locate
        run: |
          GRADLEW_PATH="$(find extracted -maxdepth 6 -type f -name gradlew | head -n 1)"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found inside ZIP"
            exit 1
          fi
          PROJECT_DIR="$(dirname "$GRADLEW_PATH")"
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT

      - name: Grant Gradle permission
        run: |
          chmod +x "${{ steps.locate.outputs.project_dir }}/gradlew"

      - name: Build Debug APK
        working-directory: ${{ steps.locate.outputs.project_dir }}
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeuroLabAgent-APK
          path: ${{ steps.locate.outputs.project_dir }}/app/build/outputs/apk/debug/app-debug.apk
