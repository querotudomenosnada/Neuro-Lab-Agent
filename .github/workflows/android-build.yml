name: Build APK from ZIP
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y unzip
      - run: unzip -o Neuro-Lab-Agent.zip && mv Neuro-Lab-Agent project
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - run: chmod +x project/gradlew
      - run: cd project && ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: NeuroLabAgent-APK
          path: project/app/build/outputs/apk/debug/app-debug.apk
