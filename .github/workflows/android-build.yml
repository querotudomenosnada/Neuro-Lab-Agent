name: Build APK from ZIP (no gradlew)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install unzip + curl
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Unzip project ZIP
        run: |
          unzip -o "Neuro-Lab-Agent.zip" -d extracted
          echo "=== extracted (top) ==="
          ls -la extracted || true
          echo "=== searching settings.gradle ==="
          find extracted -maxdepth 6 -type f $$ -name settings.gradle -o -name settings.gradle.kts $$ -print || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Locate project directory (by settings.gradle)
        run: |
          PROJECT_FILE="$(find extracted -maxdepth 6 -type f $$ -name settings.gradle -o -name settings.gradle.kts $$ | head -n 1)"
          if [ -z "$PROJECT_FILE" ]; then
            echo "ERROR: settings.gradle (ou .kts) nÃ£o encontrado dentro do ZIP em extracted/"
            echo "Dica: o ZIP precisa conter um projeto Gradle Android completo."
            exit 1
          fi
          PROJECT_DIR="$(dirname "$PROJECT_FILE")"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Project dir: $PROJECT_DIR"

      - name: Download Gradle (no wrapper)
        run: |
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip -d "$HOME/gradle"
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build Debug APK
        run: |
          cd "$PROJECT_DIR"
          gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeuroLabAgent-APK
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
