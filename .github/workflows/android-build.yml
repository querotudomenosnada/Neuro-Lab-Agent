name: Build APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip

      - name: Unzip ZIP
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Find project dir (settings.gradle)
        run: |
          PROJECT_DIR="$(dirname "$(find extracted -maxdepth 6 -type f $$ -name settings.gradle -o -name settings.gradle.kts $$ | head -n 1)")"
          if [ -z "$PROJECT_DIR" ]; then
            echo "ERROR: settings.gradle nÃ£o encontrado dentro de extracted/"
            exit 1
          fi
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Project dir: $PROJECT_DIR"

      - name: Install Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip
          curl -sLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Build Debug APK (no wrapper)
        run: |
          cd "$PROJECT_DIR"
          gradle assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeuroLabAgent-APK
          path: "**/app/build/outputs/apk/debug/app-debug.apk"
